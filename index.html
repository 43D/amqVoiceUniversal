<div style="margin: 50px; font-size: 16pt; background-color: #131313; color: #fff;">
	<div style="display: flex; justify-content: space-around;">
		<h3>Voice Settings</h3>
		<button class="closeModal" style="background-color: #00000000; color: white; border: 0px; font-size: 25px;">X</button>
	</div>
	<hr style="margin: 5px 0px 15px">
	<div>
		<div style="display: flex; justify-content: center; margin-bottom: 10px;">
			<select name="select" style="font-size: 16pt; background-color: #424242; color: #fff;">
				<option value="Welcome1" selected>Welcome (00:00-08:00)</option>
				<option value="Welcome2">Welcome (08:00-12:00)</option>
				<option value="Welcome3">Welcome (12:00-18:00)</option>
				<option value="Welcome4">Welcome (18:00-00:00)</option>
				<option value="JoinGame">Join Game</option>
				<option value="PlayerLeft">Player Left</option>
				<option value="GameStart">Game Start</option>
				<option value="TicketRoll">Ticket Roll</option>
				<option value="LevelUp">Level Up</option>
				<option value="Popout">Popout</option>
				<option value="Setting">Setting</option>
				<option value="Message">Message</option>
				<option value="FriendRequest">Friend Request</option>
				<option value="GameInvite">Game Invite</option>
			</select>
		</div>
		<div>
			<input style="font-size: 16pt; margin: 10px 0px; width: 100%;  background-color: #424242; color: #fff;" type="text" placeholder="https://.mp3">
			<span>OR</span>
			<input style="font-size: 16pt; margin: 10px 0px; width: 100%;  background-color: #424242; color: #fff;" type="file" accept=".mp3">
		</div>
		<div style="display: flex; justify-content: center;">
			<p style="margin: 2px 5px;">Volume:</p>
			<input type="range" min="0" max="100" value="100">
		</div>
		<div style="display: flex; justify-content: space-evenly; margin-top: 25px;">
			<button style="font-size: 16pt; background-color: #424242; color: #fff;">Play current audio</button>
			<button style="font-size: 16pt; background-color: #424242; color: #fff;">Salvar</button>
		</div>

	</div>
	<div>
		<p style="text-align: center;"><span id="saveStatus"></span></p>
	</div>
	<hr style="margin: 5px 0px 15px">
	<div style="display: flex; margin-top: 25px; justify-content: center;">
		<button class="closeModal" style="font-size: 25pt;  background-color: #424242; color: #fff;">Fechar</button>
	</div>
</div>
